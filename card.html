<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Pruebas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2094/2094510.png"
      type="image/png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Nes CSS-->
    <!-- minify -->
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- latest -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- core style only -->
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body class="">
    <div class="container-fluid text-center vh-100">
      <!-- SEARCH BAR -->
      <div class="row">
        <div class="col-md-12">
          <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="">About</a>
            <a href="contact.html">Contact</a>
            <div class="search-container">
              <form>
                <input
                  type="text"
                  placeholder="Name / Number"
                  id="pokemonName"
                  name="search"
                />
                <button type="button" id="buttonSearch">
                  <i class="fa fa-search">Search</i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center vh-100">
        <!-- LEFT CARD -->
        <div class="col-md">
          <img
            class="image_pokemon-right"
            id="image_pokemon-right"
            src="images/gifCharizard.gif"
            alt="pokemon"
          />
        </div>
        <!-- END LEFT CARD -->

        <!-- PRINCIPAL CARD -->
        <div class="col-md-6 card" id="pokemonCard">
          <!-- LOGO -->
          <div class="row">
            <div class="col-sm-12">
              <img
                class="logo_pokemon"
                id="logo_pokemon"
                src="./images/logoPokemon.png"
                alt="pokemon"
              />
            </div>
          </div>
          <!-- END LOGO -->

          <!-- HEADER -->
          <div class="header">
            <div class="row">
              <div class="col-3">
                <a href="#"><span class="arrow left"></span></a>
              </div>
              <!-- ANIMATION HEART -->
              <div class="col-3 text-end">
                <label class="container">
                  <input type="checkbox" />
                  <div class="checkmark">
                    <svg viewBox="0 0 256 256">
                      <rect fill="none" height="256" width="256"></rect>
                      <path
                        d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z"
                        stroke-width="20px"
                        stroke="#FFF"
                        fill="none"
                      ></path>
                    </svg>
                  </div>
                </label>
              </div>
              <!-- END ANIMATION HEART -->
            </div>
          </div>
          <!-- INFORMATION -->
          <div class="information">
            <div class="row justify-content-between">
              <div class="col-6">
                <div id="name" class="name"></div>
              </div>
              <div class="col-6">
                <div id="order" class="number text-end"></div>
              </div>
            </div>
          </div>
          <!-- TYPE AND IMAGEN -->
          <div class="row">
            <div class="col-8 text-center">
              <div id="type" class="type"></div>
            </div>
          </div>
          <div class="image-pokemon">
            <div class="row">
              <div class="col-12 text-center">
                <img
                  class="image_pokemon"
                  id="image_pokemon"
                  src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/0/02/latest/20090125150654/Pok%C3%A9_Ball_%28Ilustraci%C3%B3n%29.png/800px-Pok%C3%A9_Ball_%28Ilustraci%C3%B3n%29.png"
                  alt="image-pokemon"
                />
              </div>
            </div>
          </div>
          <!-- STATISTICS -->
          <div class="statistics">
            <div class="tab">
              <div class="row">
                <div class="col-12 text-center">
                  <button
                    class="tablinks"
                    onclick="openCity(event, 'about')"
                    id="defaultOpen"
                  >
                    About
                  </button>
                  <button
                    class="tablinks"
                    onclick="openCity(event, 'BaseStats')"
                  >
                    Base Stats
                  </button>
                  <button
                    class="tablinks"
                    onclick="openCity(event, 'Evolution')"
                  >
                    Shiny
                  </button>
                </div>
              </div>
            </div>
            <!-- TAB ABOUT -->
            <div id="about" class="tabcontent">
              <div class="row">
                <div class="col-5 titles text-start">
                  <p>Habitat</p>
                  <p>Height</p>
                  <p>Weight</p>
                  <p>Abilities</p>
                </div>
                <div class="col-6 data text-start">
                  <p id="habitat"></p>
                  <p id="height"></p>
                  <p id="weight"></p>
                  <p id="abilities"></p>
                </div>
              </div>
              <div class="row description-title text-start">
                <div class="col-6">
                  <h6>Description</h6>
                </div>
              </div>
              <div class="row description text-start">
                <div class="col-12">
                  <p id="description"></p>
                </div>
              </div>
            </div>
            <!-- TAB STATS -->
            <div id="BaseStats" class="tabcontent">
              <div class="row">
                <div class="col-4 titles text-start">
                  <p>HP</p>
                  <p>Attack</p>
                  <p>Defense</p>
                  <p>Sp. Atk</p>
                  <p>Sp. Def</p>
                  <p>Speed</p>
                </div>
                <div class="col-2 data">
                  <p id="hp"></p>
                  <p id="attack"></p>
                  <p id="defense"></p>
                  <p id="special_attack"></p>
                  <p id="special_defense"></p>
                  <p id="speed"></p>
                </div>
                <div class="col-6">
                  <div
                    id="progress-red1"
                    class="progress-red"
                    style="width: 45%"
                  ></div>
                  <div
                    id="progress-green1"
                    class="progress-green"
                    style="width: 49%"
                  ></div>
                  <div
                    id="progress-red2"
                    class="progress-red"
                    style="width: 49%"
                  ></div>
                  <div
                    id="progress-green2"
                    class="progress-green"
                    style="width: 65%"
                  ></div>
                  <div
                    id="progress-red3"
                    class="progress-red"
                    style="width: 65%"
                  ></div>
                  <div
                    id="progress-green3"
                    class="progress-green"
                    style="width: 45%"
                  ></div>
                </div>
              </div>
            </div>
            <div id="Evolution" class="tabcontent">
              <div class="row">
                <div class="col-12 text-center">
                  <img class="image_pokemon-shiny" id="image_pokemon_shiny"
                  src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/0/02/latest/20090125150654/Pok%C3%A9_Ball_%28Ilustraci%C3%B3n%29.png/800px-Pok%C3%A9_Ball_%28Ilustraci%C3%B3n%29.png"
                  " alt="pokemon" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- FIN PRINCIPAL CARD -->

        <!-- RIGHT CARD -->
        <!--         <div class="col-sm d-flex justify-content-end"> -->
        <div class="col-md">
          <img
            class="image_pokemon-right"
            id="image_pokemon-right"
            src="images/equipoPokemon.gif"
            ;
            alt="pokemon"
          />
        </div>
        <!-- END RIGHT CARD -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="card.js"></script>
  </body>
</html>
