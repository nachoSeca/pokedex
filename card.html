<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Carta Pok√©mon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2094/2094510.png"
      type="image/png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- W3 CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Course CSS -->
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="container-search">
        <div class="row justify-content-end">
          <div class="col-12">
            <div class="search">
              <div class="search-box">
                <div class="search-field">
                  <input placeholder="Search..." class="input" type="text">
                  <div class="search-box-icon">
                    <button class="btn-icon-content">
                      <i class="search-icon">
                        <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="#fff"></path></svg>
                      </i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- PRINCIPAL CARD -->
      <div
        class="card position-absolute top-50 start-50 translate-middle shadow mb-5"
      >
      <!-- HEADER -->
        <div class="header">
          <div class="row">
            <div class="col-3">
              <img
                class="arrow-left"
                id="arrow-left"
                src="arrow-left.svg"
                alt="arrow"
              />
            </div>
            <div class="col-3 text-end"></div>
          </div>
        </div>
      <!-- INFORMATION -->
        <div class="information">
          <div class="row justify-content-between">
            <div class="col-6">
              <div id="name" class="name">Bulbasaur</div>
            </div>
            <div class="col-4">
              <div id="number" class="number text-end">#001</div>
            </div>
          </div>
        </div>
      <!-- TYPE AND IMAGEN -->
        <div class="row">
          <div class="col-4 text-center">
            <div id="type" class="type">Grass</div>
          </div>
        </div>
        <div class="image-pokemon">
          <div class="row">
            <div class="col-12 text-center">
              <img
                class="image_pokemon"
                id="image_pokemon"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="pokemon"
              />
            </div>
          </div>
        </div>
      <!-- STATISTICS -->
        <div class="statistics">
          <!-- LINK TABS -->
          <div class="tab">
            <div class="row">
              <div class="col-12 text-center">
                <button
                  class="tablinks"
                  onclick="openCity(event, 'about')"
                  id="defaultOpen"
                >
                  About
                </button>
                <button class="tablinks" onclick="openCity(event, 'BaseStats')">
                  Base Stats
                </button>
                <button class="tablinks" onclick="openCity(event, 'Evolution')">
                  Shiny
                </button>
              </div>
            </div>
          </div>
          <!-- TAB ABOUT -->
          <div id="about" class="tabcontent">
            <div class="row">
              <div class="col-5 titles">
                <p>Species</p>
                <p>Height</p>
                <p>Weight</p>
                <p>Abilities</p>
              </div>
              <div class="col-6 data">
                <p id="species">Seed</p>
                <p id="height">0,70cm</p>
                <p id="weight">6,9kg</p>
                <p id="abilities">Overgrow, Chorophyl</p>
              </div>
            </div>
            <div class="row description-title">
              <div class="col-6">
                <h6>Description</h6>
              </div>
            </div>
            <div class="row description">
              <div class="col-12">
                <p id="description" >Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
              </div>
            </div>
          </div>
          <!-- TAB STATS -->
          <div id="BaseStats" class="tabcontent">
            <div class="row">
              <div class="col-4 titles">
                <p>HP</p>
                <p>Attack</p>
                <p>Defense</p>
                <p>Sp. Atk</p>
                <p>Sp. Def</p>
                <p>Speed</p>
              </div>
              <div class="col-2 data">
                <p id="HP">45</p>
                <p id="attack">49</p>
                <p id="defense">49</p>
                <p id="sp-attack">65</p>
                <p id="sp-deffense">65</p>
                <p id="speed">45</p>
              </div>
              <div class="col-6">
                <p>
                  <div id="progress-red1" class="progress-red" style="width: 45%"></div>
                </p>
                <p>
                  <div id="progress-green1" class="progress-green" style="width: 49%"></div>
                </p>
                <p>
                  <div id="progress-red2" class="progress-red" style="width: 49%"></div>
                </p>
                <p>
                  <div id="progress-green2" class="progress-green" style="width: 65%"></div>
                </p>
                <p>
                  <div id="progress-red3" class="progress-red" style="width: 65%"></div>
                </p>
                <p>
                  <div id="progress-green3" class="progress-green" style="width: 45%"></div>
                </p>
              </div>
            </div>
          </div>
          <!-- TAB EVOLUTION -->
          <div id="Evolution" class="tabcontent">
            <div class="row">
              <div class="col-12 text-center">
                <img
                  class="image_pokemon-shiny"
                  id="image_pokemon-shiny"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/1.png"
                  alt="pokemon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- PRUEBAS -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="card.js"></script>
  </body>
</html>
